# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#FFFFFF"
    color_degraded = "#E20DFF"
    color_bad = "#FF1000"
    color_separator = "#FF7B00"

    interval = 3
}

order += "time"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /home"
order += "volume master"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 1"

time {
    format = "  %a %d/%m/%y    %H:%M"
}

cpu_usage {
    format = "  %usage"
}

cpu_temperature 0 {
    format = "  %degreesC"
    max_threshold = 95
    path = "/sys/class/thermal/thermal_zone0/temp"
}

disk "/home" {
    format = "  %used/%total"
}

volume master {
    format = "  %volume"
    format_muted = "  (%volume)"
    device = "default"
    mixer = "Master"
}

wireless wlan0 {
    format_up = "  %essid %quality %bitrate"
    format_down = "  "
}

ethernet eth0 {
    format_up = "  %ip"
    format_down = "  "}

battery 1 {
    format = "  %status %emptytime"
    format_down = "  "
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}
