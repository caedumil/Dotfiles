## General Settings
#set -g set-remain-on-exit off
set -g escape-time 1
set -g status-key vi
setw -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g default-terminal "screen-256color"
set -g default-shell /bin/zsh

## Status line
set -g status-bg colour0
set -g status-fg colour7
set -g status-left-length 100
set -g status-left "#[bg=colour4]#[fg=colour18,bold] #h #[bg=colour5] #S #[bg=colour8]#[fg=default,none] #(cut -c 1-14 /proc/loadavg) #[bg=default] %d %b %Y - %H:%M "
set -g status-right-length 0
set -g status-right ""
set -g status-justify right
setw -g window-status-format "#[fg=colour7](###I)#W"
setw -g window-status-current-format "#[fg=colour7,bold](###I)#W"
setw -g window-status-current-fg magenta

## Messages
set -g message-attr none
set -g message-fg colour7
set -g message-bg colour8

## Panes
set -g pane-border-fg colour8
set -g pane-active-border-fg colour6
setw -g automatic-rename on

## Activities
set -g visual-activity on
setw -g monitor-activity on

## Binds
set -g prefix C-a

unbind c
bind c new-window
bind C-c new-window

unbind &
unbind q
bind q kill-window
bind C-q kill-window

bind x kill-pane
bind C-x kill-pane

unbind C-b
bind b send-prefix

unbind n
bind n next-window
bind C-n next-window

bind N previous-window
bind C-N previous-window

unbind d
bind d detach
bind C-d detach

unbind [
bind Escape copy-mode

unbind %
bind a split-window -h
bind C-a split-window -h -c "#{pane_current_path}"

unbind "'"
bind e split-window -v
bind C-e split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h resize-pane -L
bind ^j resize-pane -D
bind ^k resize-pane -U
bind ^l resize-pane -R

unbind p
bind p paste-buffer

bind -T copy-mode 'v' send -X begin-selection
bind -T copy-mode 'y' send -X copy-selection

bind C-c run "tmux save-buffer - | xclip -i -selection clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
