## General Settings
#set -g set-remain-on-exit off
set-option -g escape-time 1
set-option -g status-key vi
set-window-option -g mode-keys vi
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g default-terminal "screen-256color"
#set -g default-shell /bin/zsh

## Status line
set-option -g status-bg colour0
set-option -g status-fg colour7
set-option -g status-left-length 100
set-option -g status-left "#[bg=colour232] #h "
set-option -ag status-left "#[bg=colour236] #S "
set-option -ag status-left "#[bg=colour240] #(cut -c 1-14 /proc/loadavg) "
set-option -ag status-left "#[bg=default] %d %b %Y - %H:%M "
set-option -g status-right-length 0
set-option -g status-right ""
set-option -g status-justify right
set-window-option -g window-status-format "(###I)#W"
set-window-option -g window-status-style fg=colour7
set-window-option -g window-status-current-format "(###I)#W"
set-window-option -g window-status-current-style fg=colour7,bold

## Messages
set-option -g message-command-style bg=colour8,fg=colour7
set-option -g message-style bg=colour8,fg=colour7

## Panes
set-option -g pane-border-status bottom
set-option -g pane-border-format " #P: #{pane_current_command} "
set-option -g pane-border-style bg=colour0,fg=colour7
set-option -g pane-active-border-style bg=colour0,fg=colour15
set-window-option -g automatic-rename on

## Activities
set-option -g visual-activity on
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-style bg=colour1,fg=colour15

## Binds
set-option -g prefix C-a

unbind-key c
bind-key c new-window
bind-key C-c new-window

unbind-key &
unbind-key q
bind-key q kill-window
bind-key C-q kill-window

bind-key x kill-pane
bind-key C-x kill-pane

unbind-key C-b
bind-key b send-prefix

unbind-key n
bind-key n next-window
bind-key C-n next-window

bind-key N previous-window
bind-key C-N previous-window

unbind-key d
bind-key d detach
bind-key C-d detach

unbind-key [
bind-key Escape copy-mode

unbind-key %
bind-key a split-window -h
bind-key C-a split-window -h -c "#{pane_current_path}"

unbind-key "'"
bind-key e split-window -v
bind-key C-e split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key ^h resize-pane -L
bind-key ^j resize-pane -D
bind-key ^k resize-pane -U
bind-key ^l resize-pane -R

unbind-key p
bind-key p paste-buffer

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

bind-key C-c run "tmux save-buffer - | xclip -i -selection clipboard"
bind-key C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
